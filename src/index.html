<html ng-app="demoApp">
  <head>		
    <script src="libs/angular.min.js" type="text/JavaScript"></script>
    <script src="libs/node_modules/angular-route/angular-route.min.js" type="text/JavaScript"></script>    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <base href="/">
  </head>

  <body>
    <div class="wrapper">

      <header class="nav responsive-pad" ng-controller="navController">
        <div>
          <div class="nav-logo">
            <a href="ctjsctjs.com/table">
              <img src="images/logo.svg">
            </a>
          </div>
          <div class="nav-menu-btn" ng-click="toggleMenu()" ng-class="{'change': isActive}" >
              <div id="top-bar"></div>
              <div id="mid-bar"></div>
              <div id="bot-bar"></div>
          </div>
        </div>
      </header>

      <div ng-view></div>

    </div>   
    <script src="app/js/app.js" type="text/JavaScript"></script>
    <script src="app/js/controllers/tableController.js" type="text/JavaScript"></script>
    <script src="app/js/controllers/loginController.js" type="text/JavaScript"></script>
    <script src="app/js/controllers/navController.js" type="text/JavaScript"></script>
    <script src="app/js/controllers/mainController.js" type="text/JavaScript"></script>
  </body>
</html>
