<html ng-app="demoApp">
  <head>		
    <script src="libs/angular.min.js" type="text/JavaScript"></script>
    <script src="libs/node_modules/angular-route/angular-route.min.js"></script>
    <script src="app/js/app.js" type="text/JavaScript"></script>
    <script src="app/js/controllers/tableController.js" type="text/JavaScript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="app/css/styles.css">
  </head>

  <body>
    <div ng-controller="tableController" class="wrapper">
      <h2>{{message}}</h2>
      <input class="btn btn-default" id="btn-fetch" type="button" ng-click="fetchSubjects()"  value="Fetch Subjects"/>
      <input ng-model="query" type="text" class="form-control" placeholder="Enter your search key">
      <table class="table" id="table-subject">
        <tr>
          <td><input type="button" value="ID" class="btn" ng-click="sortField='ID'; reverse = !reverse"/></td>
          <td><input type="button" value="SubjectName" class="btn" ng-click="sortField='SubjectName'; reverse = !reverse"/></td>
          <td><input type="button" value="Category" class="btn" ng-click="sortField='Category'; reverse = !reverse"/></td>
          <td><input type="button" value="Count" class="btn" ng-click="sortField='Count'; reverse = !reverse"/></td>
        </tr>
        <tr ng-repeat="subject in subjects | filter:query | orderBy:sortField:reverse">
          <td>{{subject.ID}}</td>
          <td>{{subject.SubjectName}}</td>
          <td>{{subject.Category}}</td>
          <td>{{subject.Count}}</td>
        </tr>
      </table>
      <p ng-hide="subjects.length > 0">No subjects</p>
    </div>
  </body>
</html>
