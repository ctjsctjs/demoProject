<html ng-app="myAngularApp">
  <head>		
    <script src="libs/angular.min.js" type="text/JavaScript"></script>
    <script src="app/js/app.js" type="text/JavaScript"></script>
    <script src="app/js/controllers/subjectsController.js" type="text/JavaScript"></script>
    <link rel="stylesheet" type="text/css" href="css/styes.css">
  </head>

  <body ng-controller="subjectsController">
    <h2>{{message}}</h2>
    <input type="button" ng-click="fetchSubjects()"  value="Fetch Subjects"/>
    <table>
      <tr>
        <td>ID</td>
        <td>Subject</td>
        <td>Category</td>
      </tr>
      <tr ng-repeat="subject in subjects">
        <td>{{subject.ID}}</td>
        <td>{{subject.SubjectName}}</td>
        <td>{{subject.Category}}</td>
      </tr>
    </table>
    <p ng-hide="subjects.length > 0">No subjects</p>
  </body>
</html>
